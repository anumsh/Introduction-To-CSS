	<head>
		<title>positioning</title>
		<style>
			.box1 {
				position: relative;
				left:100px;
				top:40px;
				background-color: blue
			}
			.box2 {
				position: absolute;
				right:200px;
				top:90px;
				background-color: yellow
			}
			.box3 {
				position: fixed;
				left:10px;
				top:20px;
				background-color: gray
			}
		</style>
	</head>
	<div class="box1">
		<h1>Relative</h1>
	</div>
	<div class="box2">
		<h1>Absolute</h1>
	</div>
	<div class="box3">
		<h1>fixed</h1>
	</div>
</html>
